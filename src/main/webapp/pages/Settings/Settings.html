<wm-page data-ng-controller="SettingsPageController" pagetitle="Settings" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1" readonlygrid="true">
            <wm-container name="container2" width="600" height="50" horizontalalign="left" paddingunit="px" margintop="5">
                <wm-composite name="composite3">
                    <wm-label class="col-md-3" name="label3" caption="Select File Context:"></wm-label>
                    <wm-container class="col-md-9" name="container4">
                        <wm-select dataset="bind:Variables.ContextServiceListContextFiles.dataSet" name="select3" readonlygrid="true"></wm-select>
                    </wm-container>
                </wm-composite>
            </wm-container>
            <wm-message name="message1" width="500" caption="File Saved!" show="false"></wm-message>
            <wm-grid readonlygrid="true" dataset="bind:Variables.SettingsServiceOpenFile.dataSet" name="grid2" on-click="SettingsServiceOpenFile">
                <wm-grid-column binding="column1" caption="Column1" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                <wm-grid-column binding="column2" caption="Column2" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                <wm-grid-column binding="column3" caption="Column3" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                <wm-grid-column binding="column4" caption="Column4" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
                <wm-grid-column binding="column5" caption="Column5" pcdisplay="true" mobiledisplay="true" readonly="true"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
