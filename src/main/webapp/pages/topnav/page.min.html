<style id="topnav.css">

</style>
<script id="topnav.js">
Application.$controller("topnavPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="topnav.variables.json">
var _topnavPage_Variables_ ={};
</script>
<script id="topnav.html" type="text/ng-template">
<wm-partial data-ng-controller="topnavPageController" name="topnav" type="top-nav">
    <wm-navbar name="navbar1">
        <wm-nav name="leftTopLinks" type="navbar" class="navbar-left">
            <wm-nav-item name="list_home">
                <wm-anchor caption="Home" name="homeButton" iconclass="glyphicon glyphicon-home" on-click="goToPage_Main"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="list_services">
                <wm-anchor caption="Order" name="orderButton" iconclass="glyphicon glyphicon-list"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
        <wm-nav type="navbar" name="nav2" horizontalalign="right" class="navbar-right">
            <wm-nav-item name="nav_item3">
                <wm-anchor caption="Settings" name="anchor3" iconclass="glyphicon glyphicon-tasks" on-click="goToPage_Settings"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item4">
                <wm-anchor caption="Logout" name="anchor4" iconclass="glyphicon glyphicon-log-out"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item5">
                <wm-anchor caption="Help" name="anchor5" iconclass="glyphicon glyphicon-question-sign"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
</script>
