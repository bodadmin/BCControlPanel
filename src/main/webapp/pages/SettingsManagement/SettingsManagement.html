<wm-page name="page1" data-ng-controller="SettingsManagementPageController" pagetitle="Settings Management">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-grid name="grid1" height="100%" dataset="bind:Variables.BCdataMenusettingsData.dataSet" readonlygrid="false" deleterow="true" updaterow="true" insertrow="true">
                <wm-grid-column type="integer" readonly="true" caption="Id" backgroundcolor="" generator="identity" primary-key="true" mobiledisplay="true" pcdisplay="true" binding="id" textcolor="" col-class="" col-ng-class="" search-placeholder="Search"
                disable-inline-editing="false" is-related-pk="false"></wm-grid-column>
                <wm-grid-column type="string" readonly="false" caption="Menu Item Label" backgroundcolor="" generator="assigned" primary-key="false" mobiledisplay="true" pcdisplay="true" binding="menuItemLabel" textcolor="" col-class=""
                col-ng-class="" search-placeholder="Search" disable-inline-editing="false" is-related-pk="false"></wm-grid-column>
                <wm-grid-column type="string" readonly="false" caption="Menu Item Link" backgroundcolor="" generator="assigned" primary-key="false" mobiledisplay="true" pcdisplay="true" binding="menuItemLink" textcolor="" col-class=""
                col-ng-class="" search-placeholder="Search" disable-inline-editing="false" is-related-pk="false"></wm-grid-column>
                <wm-grid-column type="string" readonly="false" caption="Menu Item Icon" backgroundcolor="" generator="assigned" primary-key="false" mobiledisplay="true" pcdisplay="true" binding="menuItemIcon" textcolor="" col-class=""
                col-ng-class="" search-placeholder="Search" disable-inline-editing="false" is-related-pk="false"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
