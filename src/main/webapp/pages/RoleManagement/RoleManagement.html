<wm-page name="page1" data-ng-controller="RoleManagementPageController" pagetitle="Role Management">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-grid name="grid2" dataset="bind:Variables.BcdataRoleData.dataSet" readonlygrid="false" deleterow="true" updaterow="true" insertrow="true">
                <wm-grid-column mobiledisplay="true" pcdisplay="true" readonly="true" generator="identity" primary-key="true" type="integer" caption="Id" binding="id"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" generator="assigned" primary-key="false" type="string" caption="Role" binding="role"></wm-grid-column>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
