<style id="topnav.css">

</style>
<script id="topnav.js">
Application.$controller("topnavPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="topnav.variables.json">
var _topnavPage_Variables_ ={}
</script>
<script id="topnav.html" type="text/ng-template">
<wm-partial data-ng-controller="topnavPageController" name="topnav" type="top-nav">
    <wm-navbar name="navbar">
        <wm-nav name="navLeft" type="navbar" class="navbar-left">
            <wm-nav-item name="nav_item1">
                <wm-anchor on-click="goToPage_Main" caption="Home" iconclass="glyphicon glyphicon-home" name="buttonHome"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
        <wm-nav name="navRight" type="navbar" class="navbar-right">
            <wm-nav-item name="nav_item2">
                <wm-anchor caption="User Management" on-click="goToPage_UserManagement" iconclass="fa fa-user" name="buttonUserManagement"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item3">
                <wm-anchor on-click="goToPage_Settings" caption="Settings" iconclass="fa fa-cog" name="buttonSettings"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item4">
                <wm-anchor on-click="logoutVariable" caption="Logout" iconclass="glyphicon glyphicon-log-out" name="buttonLogout"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item5">
                <wm-anchor caption="Help" iconclass="glyphicon glyphicon-question-sign" name="buttonHelp"></wm-anchor>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
</script>
