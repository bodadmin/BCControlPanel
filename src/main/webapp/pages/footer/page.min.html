<style id="footer.css">

</style>
<script id="footer.js">
Application.$controller("footerPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="footer.variables.json">
var _footerPage_Variables_ ={ }
</script>
<script id="footer.html" type="text/ng-template">
<wm-partial type="footer" name="footer" data-ng-controller="footerPageController">
    <wm-layoutgrid name="footerlayout" height="auto">
        <wm-gridrow name="footerrow">
            <wm-gridcolumn name="footerleft" verticalalign="bottom">
                <wm-label name="lblPoweredBy" caption="Powered by BoD" textalign="left"></wm-label>
            </wm-gridcolumn>
            <wm-gridcolumn name="footerright" horizontalalign="right" verticalalign="bottom">
                <wm-label name="copyright" caption="bind:Variables.varCopyright.dataSet.dataValue" textalign="right"></wm-label>
            </wm-gridcolumn>
        </wm-gridrow>
    </wm-layoutgrid>
</wm-partial>
</script>
