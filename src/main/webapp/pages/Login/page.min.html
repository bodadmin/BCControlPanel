<style id="Login.css">

</style>
<script id="Login.js">
Application.$controller("LoginPageController", ["$scope",
    function ($scope) {
        "use strict";
        /* perform any action on the variables within this block(on-page-load) */
        $scope.onPageVariablesReady = function () {
            /*
             * variables can be accessed through '$scope.Variables' property here
             * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
             * $scope.Variables.loggedInUser.getData()
             */
        };
        /* perform any action on widgets within this block */
        $scope.onPageReady = function () {
            /*
             * widgets can be accessed through '$scope.Widgets' property here
             * e.g. to get value of text widget named 'username' use following script
             * '$scope.Widgets.username.datavalue'
             */
        };
    }
]);

Application.$controller("loginFormController", ["$scope",
    function ($scope) {
        "use strict";
        $scope.ctrlScope = $scope;
    }
]);
</script>
<script id="Login.variables.json">
var _LoginPage_Variables_ ={
  "loginVariable" : {
    "_id" : "wm-loginVariable-wm.LoginVariable-1398237232072",
    "name" : "loginVariable",
    "owner" : "Page",
    "category" : "wm.LoginVariable",
    "dataSet" : {
      "username" : "",
      "password" : ""
    },
    "dataBinding" : [ {
      "target" : "username",
      "value" : "bind:Widgets.usernametext.datavalue"
    }, {
      "target" : "password",
      "value" : "bind:Widgets.passwordtext.datavalue"
    } ],
    "type" : "string",
    "saveInPhonegap" : false,
    "startUpdate" : false,
    "autoUpdate" : false,
    "onError" : "Javascript",
    "useDefaultSuccessHandler" : true
  }
}
</script>
<script id="Login.html" type="text/ng-template">
<wm-page name="page1" data-ng-controller="LoginPageController" pagetitle="Login" columns="1" layouttype="one-column">
    <wm-header name="header" height="auto">
        <wm-layoutgrid name="headerlayout" height="6em">
            <wm-gridrow name="headerrow">
                <wm-gridcolumn name="headerleft" columnwidth="12" verticalalign="middle">
                    <wm-picture name="AppLogo" picturesource="resources/images/logos/BoD-Logo-w122-h62.png" marginleft="5"></wm-picture>
                    <wm-label class="application-name" name="AppName" caption="BoDconnect Control Panel" fontsize="20"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-header>
    <wm-content name="content1">
        <wm-page-content name="column1" columnwidth="12">
            <wm-layoutgrid name="loginGrid" height="auto">
                <wm-gridrow name="loginGridRow" height="100%">
                    <wm-gridcolumn name="paddingColumnLeft" columnwidth="4"></wm-gridcolumn>
                    <wm-gridcolumn name="loginContentColumn" horizontalalign="left" columnwidth="4">
                        <wm-tile name="loginPanel" horizontalalign="left" borderstyle="dashed" height="auto" width="100%" backgroundcolor="#e3e3e3" borderbottom="1" borderright="1" borderleft="1" bordertop="1" marginunit="%" margintop="20" marginbottom="20"
                        bordercolor="#b8b8b8">
                            <wm-login name="loginForm" data-ng-controller="loginFormController" on-submit="loginVariable">
                                <wm-composite name="userNameField">
                                    <wm-label name="userNameLabel" caption="Username"></wm-label>
                                    <wm-text class="app-login-username" autocomplete="off" name="usernametext" updateon="default" width="100%" autocapitalize="off" autocorrect="off" placeholder="Enter username"></wm-text>
                                </wm-composite>
                                <wm-composite name="passwordField">
                                    <wm-label name="passwordLabel" caption="Password"></wm-label>
                                    <wm-text class="app-login-password" type="password" autocomplete="off" name="passwordtext" updateon="default" width="100%" autocapitalize="off" autocorrect="off" placeholder="Enter password"></wm-text>
                                </wm-composite>
                                <wm-button class="app-login-button btn-primary" type="submit" name="loginButton" caption="Sign in" width="100%"></wm-button>
                                <wm-composite class="app-login-rememberme" name="remembermeFields">
                                    <wm-checkbox name="remembermeCheck" caption="Remember Me"></wm-checkbox>
                                </wm-composite>
                                <wm-anchor class="app-login-forgotlink" name="forgetPassword" caption="Forgot Password"></wm-anchor>
                            </wm-login>
                        </wm-tile>
                    </wm-gridcolumn>
                    <wm-gridcolumn name="paddingColumnRight" columnwidth="4"></wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer">
        <wm-layoutgrid name="footerlayout" height="60">
            <wm-gridrow name="footerrow">
                <wm-gridcolumn name="footerleft" verticalalign="bottom">
                    <wm-label name="lblPoweredBy" caption="Powered by BoD" textalign="left"></wm-label>
                </wm-gridcolumn>
                <wm-gridcolumn name="footerright" horizontalalign="right" verticalalign="bottom">
                    <wm-label name="copyright" caption="bind:Variables.varCopyright.dataSet.dataValue" textalign="right"></wm-label>
                </wm-gridcolumn>
            </wm-gridrow>
        </wm-layoutgrid>
    </wm-footer>
</wm-page>
</script>
