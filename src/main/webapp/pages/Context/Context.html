<wm-page name="page1" data-ng-controller="ContextPageController" pagetitle="Context">
    <wm-header name="header1" content="header"></wm-header>
    <wm-top-nav name="top_nav1" content="topnav"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content name="page_content1" columnwidth="12">
            <wm-label name="lblFileNames" caption="Context FileNames" fontsize="20"></wm-label>
            <wm-grid name="grid2" dataset="bind:Variables.BcdataContextfilenameData.dataSet" readonlygrid="false" deleterow="true" updaterow="true" insertrow="true">
                <wm-grid-column mobiledisplay="true" pcdisplay="true" readonly="true" generator="identity" primary-key="true" type="integer" caption="Id" binding="id"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" generator="assigned" primary-key="false" type="string" caption="Environment" binding="environment"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" generator="assigned" primary-key="false" type="string" caption="Filename" binding="filename"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" generator="assigned" primary-key="false" type="string" caption="Description" binding="description"></wm-grid-column>
            </wm-grid>
            <wm-label height="29" width="81" name="lblContext" caption="Context" fontsize="20"></wm-label>
            <wm-grid name="grid2_1" dataset="bind:Variables.BcdataContextData.dataSet" readonlygrid="false" insertrow="true" updaterow="true" deleterow="true">
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" is-related-pk="false" disable-inline-editing="false" search-placeholder="Search" col-ng-class="" col-class="" primary-key="true" textcolor="" backgroundcolor="" type="integer"
                caption="Id" binding="id"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" is-related-pk="false" disable-inline-editing="false" search-placeholder="Search" col-ng-class="" col-class="" primary-key="" textcolor="" backgroundcolor=""
                type="integer" caption="Contextfile Id" binding="contextfileId"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" is-related-pk="false" disable-inline-editing="false" search-placeholder="Search" col-ng-class="" col-class="" primary-key="" textcolor="" backgroundcolor=""
                type="string" caption="Contextname" binding="contextname"></wm-grid-column>
                <wm-grid-column readonly="false" mobiledisplay="true" pcdisplay="true" is-related-pk="false" disable-inline-editing="false" search-placeholder="Search" col-ng-class="" col-class="" primary-key="" textcolor="" backgroundcolor=""
                type="string" caption="Contextvalue" binding="contextvalue"></wm-grid-column>
                <wm-grid-column readonly="undefined" mobiledisplay="true" pcdisplay="true" generator="assigned" type="boolean" caption="Enabled?" binding="contextenabled"></wm-grid-column>
                <wm-grid-action action="addNewRow()" iconclass="glyphicon glyphicon-plus" class="btn-primary" show="true" display-name="New" key="addNewRow"></wm-grid-action>
            </wm-grid>
        </wm-page-content>
    </wm-content>
    <wm-footer name="footer1" content="footer"></wm-footer>
</wm-page>
