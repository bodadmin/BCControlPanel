<style id="topnav.css">

</style>
<script id="topnav.js">
Application.$controller("topnavPageController", ["$scope", function ($scope) {
    "use strict";

    /* perform any action on the variables within this block(on-page-load) */
    $scope.onPageVariablesReady = function () {
        /*
         * variables can be accessed through '$scope.Variables' property here
         * e.g. to get dataSet in a staticVariable named 'loggedInUser' use following script
         * $scope.Variables.loggedInUser.getData()
         */
    };

    /* perform any action on widgets within this block */
    $scope.onPageReady = function () {
        /*
         * widgets can be accessed through '$scope.Widgets' property here
         * e.g. to get value of text widget named 'username' use following script
         * '$scope.Widgets.username.datavalue'
         */
    };

}]);
</script>
<script id="topnav.variables.json">
var _topnavPage_Variables_ ={ }
</script>
<script id="topnav.html" type="text/ng-template">
<wm-partial type="top-nav" name="topnav" data-ng-controller="topnavPageController">
    <wm-navbar name="navbar">
        <wm-nav class="navbar-left" type="navbar" name="navLeft">
            <wm-nav-item name="nav_item1">
                <wm-anchor name="buttonHome" caption="Home" on-click="goToPage_Main" iconclass="glyphicon glyphicon-home"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item6"></wm-nav-item>
        </wm-nav>
        <wm-nav class="navbar-right" type="navbar" name="navRight">
            <wm-nav-item name="nav_item2"></wm-nav-item>
            <wm-nav-item name="nav_item3">
                <wm-anchor name="buttonSettings" caption="Settings" on-click="goToPage_Settings" iconclass="fa fa-cog"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item4">
                <wm-anchor name="buttonLogout" caption="Logout" on-click="logoutVariable" iconclass="glyphicon glyphicon-log-out"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item5">
                <wm-anchor name="buttonHelp" caption="Help" iconclass="glyphicon glyphicon-question-sign"></wm-anchor>
            </wm-nav-item>
            <wm-nav-item name="nav_item7">
                <wm-menu iconclass="glyphicon glyphicon-file" type="anchor" name="menuSettings" caption="Settings"></wm-menu>
            </wm-nav-item>
        </wm-nav>
    </wm-navbar>
</wm-partial>
</script>
